<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">
      <div id="root">wait...</div>
    </div>
    <script type="text/babel"> // script にしてたせいで構文エラー出てたわ
      let dom = document.querySelector('#root');

      let title = "React page"
      let message = "メッセージを表示します"

      const msg = {
        fontSize: "20pt",
        fontWeight: "bold",
        color: "red",
        border: "1px solid green"
      }

      let printMsg = function(msg, size, color){
        const style = {
          fontSize: size + "pt",
          fontWeight: '700',
          color: color,
          border: "1px solid " + color
        }
        // 結局JSX(Element)を返している
        return <p style={style}>{msg}</p>
      }

      let el = (
        <div>
          <h4>{title}</h4>
          <h6>{message}</h6>
          <div className="alert alert-secondary mt-3">
            {printMsg('最初のメッセージ', 36, '#fff')}
            {printMsg('次のメッセージです', 24, '#aaa')}
            {printMsg('最後のメッセージでした', 36, '#666')}
          </div>
        </div>
      )
      // Reactを使ってHTMLタグを書き換えている
      // element: 仮想DOMのエレメント
      ReactDOM.render(el, dom)
    </script>
  </body>
</html>
