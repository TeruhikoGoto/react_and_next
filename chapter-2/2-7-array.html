<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">
      <div id="root">wait...</div>
    </div>
    <script type="text/babel"> // script にしてたせいで構文エラー出てたわ
      let dom = document.querySelector('#root');

      let title = "React page"
      let message = "メッセージを表示します"
      let data = [
        <li className="list-group-item">One</li>,
        <li className="list-group-item">Two</li>,
        <li className="list-group-item">Three</li>
      ]

      let el = (
        <div>
          <h4>{title}</h4>
          <h6>{message}</h6>
          <ul className="list-group mt-4">
            {data}
          </ul>
        </div>
      )
      
      // Reactを使ってHTMLタグを書き換えている
      // element: 仮想DOMのエレメント
      ReactDOM.render(el, dom)
    </script>
  </body>
</html>
