<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">
      <div id="root">wait...</div>
    </div>
    <script type="text/babel"> // script にしてたせいで構文エラー出てたわ
      let dom = document.querySelector('#root');

      let title = "React page"
      let message = "お名前をどうぞ。"
      let in_val = '';

      // フォームの値を変更すると、メッセージの更新を行う。（renderはしないよ！）
      // HTML要素のイベント属性に関数を設定した場合、引数に「event」というオブジェクトが渡される。eventのtargetパラメータに、inputが格納されている。
      let doChange = (event)=> {
        console.log(event)
        in_val = event.target.value
        message = 'こんにちは,' + in_val + 'さん！！'
      }

      // 呼ばれた時に、counter++して、elを再定義して、elをrender。ボタン押すと呼ばれるよ！
      let doAction = (event)=>{
        let el = (
          <div>
            <h4>{title}</h4>
            <h6>{message}</h6>
            <div className="alert alert-primary">
              <div className="form-group">
                <label>Input:</label>
                <input type="text" className="form-control"
                  id="input" onChange={doChange} />
              </div>
              <button onClick={doAction}
                className="btn btn-primary">
                Click!
              </button>
            </div>
          </div>
        )
        ReactDOM.render(el, dom)
      }

      doAction()
    </script>
  </body>
</html>
